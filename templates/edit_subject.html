{% extends 'base.html' %}
{% block content %}
<h2>Edit {{ subject.name }}</h2>
<form method="POST">
    <input type="text" name="name" value="{{ subject.name }}" required><br>
    <input type="number" name="total_topics" value="{{ subject.total_topics }}" required><br>
    <input type="date" name="deadline" value="{{ subject.deadline }}"><br>
    <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('dashboard.dashboard') }}">Back</a>
{% endblock %}
